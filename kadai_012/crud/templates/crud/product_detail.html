{% extends "base.html" %}

{% block title %}商品詳細{% endblock %}
{% block content %}
<h1>商品詳細</h1>
<table class="table table-striped table-hover table-bordered">
<form method="post">
    <thead>
        <tr>
            <th>商品名</th>
            <th>価格</th>
            <th>画像</th>
            <th>商品詳細の説明</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }} 円</td>
            <td><img src="{{ product.img.url }}" style="width:10px height:auto;"></td>
            <td>{{ product.description }}</td>
        </tr>
    </tbody>
</table>
<a href="{% url 'list' %}">戻る</a>
</form>
{% endblock %}
